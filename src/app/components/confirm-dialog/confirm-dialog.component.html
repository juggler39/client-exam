<h1 mat-dialog-title>Delete this animal?</h1>

<div mat-dialog-actions class="flex justify-between">
  <button mat-raised-button
          mat-dialog-close
          color="warn">No</button>
  <button mat-raised-button
          mat-dialog-close=true
          cdkFocusInitial
          color="primary">Yes</button>
</div>
