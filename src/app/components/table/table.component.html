<section class="example-container mat-elevation-z8" tabindex="0">
  <mat-spinner *ngIf="!(dataSource$ | async)" class="spinner"></mat-spinner>

  <table mat-table [dataSource]="dataSource" *ngIf="(columns$ | async) as columns" matSort
         (matSortChange)="sortData(dataSource)">
    {{ columns }}

    <ng-container *ngFor="let column of columns.slice(0, columns.length-1); let i = index"

                  [matColumnDef]="column"
                  [sticky]="!i">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}}</th>
      <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
    </ng-container>


    <ng-container matColumnDef="actions" stickyEnd>
      <th mat-header-cell *matHeaderCellDef aria-label="row actions">Actions</th>
      <td mat-cell *matCellDef="let element">
        <div class="flex">
          <button mat-button (click)="onEdit.emit(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <app-delete-animal [contactId]="element.animalId"></app-delete-animal>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="(columns$ | async); sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: (columns$ | async);"></tr>
  </table>

</section>
<br>
<mat-paginator
               [pageSize]=10
               [pageSizeOptions]="[5, 10, 25, 100]"
               aria-label="Select page of contacts"></mat-paginator>
