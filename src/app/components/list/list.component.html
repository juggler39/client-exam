<mat-card>
  <div class="flex justify-between items-center flex-wrap mb-4">
    <mat-spinner *ngIf="!animals" class="spinner"></mat-spinner>
    <mat-card-title>List of events</mat-card-title>

    <button mat-raised-button
            color="primary"
            (click)="addEvent()">Add event
    </button>
  </div>

  <app-table *ngIf="animals"
             [animals]="animals"
             (onEdit)="editAnimal($event)"
             (onRemove)="removeAnimal($event)"></app-table>
</mat-card>
